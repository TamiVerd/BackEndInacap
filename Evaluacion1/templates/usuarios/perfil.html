{% extends 'base.html' %}

{% block title %}Crear una Cuenta{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Mi Tienda</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa; /* Un gris muy claro de Bootstrap */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

   

    <div class="main-content container">
        <div class="col-12 col-md-8 col-lg-5">
            <div class="card border-0 shadow-lg rounded-4">
                <div class="card-body p-5">
                    
                    <h1 class="card-title text-center fw-bold mb-2">Crea tu Cuenta</h1>
                    <p class="card-text text-center text-muted mb-5">Es rápido y fácil.</p>

                    <form action="#" method="POST">
                        <div class="mb-4">
                            <label for="username" class="form-label fw-medium">Nombre de Usuario</label>
                            <input type="text" class="form-control form-control-lg" id="username" placeholder="ej: juanperez" required>
                        </div>

                        <div class="mb-4">
                            <label for="email" class="form-label fw-medium">Correo Electrónico</label>
                            <input type="email" class="form-control form-control-lg" id="email" placeholder="tu@correo.com" required>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label fw-medium">Contraseña</label>
                            <input type="password" class="form-control form-control-lg" id="password" required>
                        </div>

                        <div class="d-grid mt-5">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold">Registrarse</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="text-muted">¿Ya tienes una cuenta? <a href="#" class="text-primary fw-bold text-decoration-none">Inicia Sesión</a></p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Detalle de Producto{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <img class="img-fluid" src="/static/images/{{ producto.imagen }}" alt="{{ producto.nombre }}">
    </div>
    <div class="col-md-6">
        <h2>{{ producto.nombre }}</h2>
        <p class="lead">{{ producto.precio }}</p>
        <p>{{ producto.descripcion }}</p>
        <a href="{% url 'productos:index' %}" class="btn btn-primary">Volver al catalogo</a>
    </div>
</div>
{% endblock %}

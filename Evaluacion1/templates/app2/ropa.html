<!doctype html>
{% load static %}
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>DJANGO SHOP - Ropa</title>

    <style>
        /* Estilos personalizados para los colores de la imagen */
        .header-bg {
            background-color: #d8f1f7; /* Color de fondo del encabezado */
        }
        .category-title {
            background-color: #d0d0d0; /* Gris de la barra de título de categoría */
            color: black;
            padding: 10px;
            text-align: center;
        }
        .product-card {
            background-color: #216a4e; /* Verde de las tarjetas de producto */
            color: white;
            text-align: center;
            border-radius: 8px;
            padding: 15px;
        }
        .back-button {
            background-color: #55b2d9; /* Azul del botón Volver */
            color: white;
        }
        .product-image {
            width: 100%;
            height: auto;
            max-width: 120px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">

        <div class="row header-bg p-3 mb-4 rounded align-items-center justify-content-center text-center">
            <div class="col-auto">
                <img src="https://i.imgur.com/Gj9R99P.png" alt="Logo de Django" style="height: 50px;">
            </div>
            <div class="col-auto">
                <h1 class="mb-0">DJANGO SHOP</h1>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <h2 class="category-title">Ropa</h2>
            </div>
        </div>

        <div class="row g-4 text-center">
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://i.imgur.com/s64bW0P.png" alt="Producto" class="product-image">
                    <h4>Pantalones</h4>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://i.imgur.com/s64bW0P.png" alt="Producto" class="product-image">
                    <h4>Chaqueta</h4>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://i.imgur.com/s64bW0P.png" alt="Producto" class="product-image">
                    <h4>Camisa</h4>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 text-center">
                <a href="{% url 'app2:productos' %}" class="btn back-button">VOLVER</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

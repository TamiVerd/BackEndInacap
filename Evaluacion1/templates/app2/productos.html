<!doctype html>
{% load static %}
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>DJANGO SHOP</title>

    <style>
        /* Estilos personalizados para los colores de la imagen */
        .header-bg {
            background-color: #d8f1f7; /* Color de fondo del encabezado */
        }
        .btn-electronica {
            background-color: #55b2d9; /* Azul de Electrónica */
            color: white;
            border: none;
        }
        .btn-juguetes {
            background-color: #216a4e; /* Verde de Juguetes */
            color: white;
            border: none;
        }
        .btn-ropa {
            background-color: #e0ac23; /* Naranja de Ropa */
            color: white;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container mt-5">

        <div class="row header-bg p-3 mb-4 rounded align-items-center justify-content-center text-center">
            <div class="col-auto">
                <img src="{% static 'images/django_logo.png' %}" alt="Logo de Django" style="height: 50px;">
            </div>
            <div class="col-auto">
                <h1 class="mb-0">DJANGO SHOP</h1>
            </div>
        </div>

        <div class="row g-4 text-center">
            <div class="col-md-4">
                <a href="electronica/" class="btn btn-lg btn-block btn-electronica w-100">Electrónica</a>
            </div>
            <div class="col-md-4">
                <a href="juguetes/" class="btn btn-lg btn-block btn-juguetes w-100">Juguetes</a>
            </div>
            <div class="col-md-4">
                <a href="ropa/" class="btn btn-lg btn-block btn-ropa w-100">Ropa</a>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
